<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {packages:["corechart"]});
        function drawChart(rawData, title) {
          var data = google.visualization.arrayToDataTable(rawData);


          
          chart.draw(data, options);
        }

		window.addEventListener('load', function() {
			$.ajax('./api/stats.php', {
				dataType: 'json',
				complete: function(response) {
					var data = google.visualization.arrayToDataTable([
						['Stem', 'Aantal stemmen'],
						['Ja',     response.responseJSON.votes.yes ? response.responseJSON.votes.yes : 0],
						['Nee',      response.responseJSON.votes.no ? response.responseJSON.votes.no : 0],
						['Blanco',  response.responseJSON.votes.blanco ? response.responseJSON.votes.blanco : 0]
					]);
					
					var votes = {
						'voted': response.responseJSON.codes.voted ? response.responseJSON.codes.voted : 0,
						'not_voted': response.responseJSON.codes['not-voted'] ? response.responseJSON.codes['not-voted'] : 0
					};
					votes.total = votes.voted + votes.not_voted;

					var options = {
						title: "Tussenstand verkiezingen ("+votes.voted+"/"+votes.total+" stemmen uitgebracht)",
						is3D: true,
					};
					
					var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
					chart.draw(data, options);
				}
			});
		});
    </script>
  </head>
  <body>
    <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>  
  </body>
</html>
